<div class="theme-button" id="theme-button" onclick="toggleTheme()">☼<span id="theme-button-text"></span></div>
  <script>
  function toggleTheme() {
    if (document.body.classList.contains('light')) {
      document.body.classList.remove('light');
      document.body.classList.add('dark');
      localStorage.setItem('theme', 'dark');
      document.getElementById('theme-button').textContent = '☼';
    } else {
      document.body.classList.remove('dark');
      document.body.classList.add('light');
      localStorage.setItem('theme', 'light');
      document.getElementById('theme-button').textContent = '☽';
    }
  }
  if (localStorage.getItem('theme')) {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.body.classList.remove('light');
      document.body.classList.add('dark');
      document.getElementById('theme-button').textContent = '☼';
    } else {
      document.body.classList.remove('dark');
      document.body.classList.add('light');
      document.getElementById('theme-button').textContent = '☽';
    }
  } else {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add('dark');
      document.getElementById('theme-button').textContent = '☼';
    } else {
      document.body.classList.add('light');
      document.getElementById('theme-button').textContent = '☽';
    }
  }
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
  const newColorScheme = e.matches ? 'dark' : 'light';
  document.body.classList.remove('dark', 'light');
  document.body.classList.add(newColorScheme);
  localStorage.setItem('theme', newColorScheme);
  });
  </script>

<script>
function loadScripts() {
let camera;
let scene;
let renderer;
let material;
let mouseX = 0;
let mouseY = 0;
let windowHalfX = window.innerWidth / 2;
let windowHalfY = window.innerHeight / 2;
init();
animate();
function init() {
  camera = new THREE.PerspectiveCamera(
    50,
    window.innerWidth / window.innerHeight,
    5,
    2000
  );
  camera.position.z = 500;
  scene = new THREE.Scene();
  scene.fog = new THREE.FogExp2(0x0000ff, 0.001);
  const geometry = new THREE.BufferGeometry();
  const vertices = [];
  const size = 2000;
  for (let i = 0; i < 20000; i++) {
    const x = (Math.random() * size + Math.random() * size) / 2 - size / 2;
    const y = (Math.random() * size + Math.random() * size) / 2 - size / 2;
    const z = (Math.random() * size + Math.random() * size) / 2 - size / 2;
    vertices.push(x, y, z);
  }
  geometry.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(vertices, 3)
  );
  material = new THREE.PointsMaterial({
    size: 2,
    color: 0xffffff
  });
  const particles = new THREE.Points(geometry, material);
  scene.add(particles);
  renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  document.body.style.touchAction = "none";
  document.body.addEventListener("pointermove", onPointerMove);
  window.addEventListener("resize", onWindowResize);
}
function onWindowResize() {
  windowHalfX = window.innerWidth / 2;
  windowHalfY = window.innerHeight / 2;
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
function onPointerMove(event) {
  mouseX = event.clientX - windowHalfX;
  mouseY = event.clientY - windowHalfY;
}
function animate() {
  requestAnimationFrame(animate);
  render();
}
function render() {
  camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
  camera.position.y += (-mouseY * 2 - camera.position.y) * 0.02;
  camera.lookAt(scene.position);
  renderer.render(scene, camera);
  scene.rotation.x += 0.001;
  scene.rotation.y += 0.002;
}
}
</script>

  <script>
const footer = document.querySelector('.first-footer');
const footerHeight = footer.getBoundingClientRect().height;
let isFooterExpanded = false;
function hideFooter() {
  footer.classList.remove('active');
  isFooterExpanded = false;
}
function expandFooter() {
  footer.classList.add('active');
  isFooterExpanded = true;
}
footer.addEventListener('click', function() {
  if (isFooterExpanded) {
    hideFooter();
  } else {
    expandFooter();
  }
});
document.addEventListener('mousemove', function(event) {
  const mouseX = event.pageX;
  const mouseY = event.pageY;
  const footerRect = footer.getBoundingClientRect();
  const footerTop = footerRect.top;
  const footerLeft = footerRect.left;
  const footerRight = footerRect.right;
  const footerBottom = footerRect.bottom;
  const isMouseOnFooter = (
    mouseY >= footerTop &&
    mouseY <= footerBottom &&
    mouseX >= footerLeft &&
    mouseX <= footerRight
  );
  const isMouseUnderFooter = mouseY > footerBottom && mouseY <= footerBottom + footerHeight;
  if (isMouseOnFooter || isMouseUnderFooter) {
    if (!isFooterExpanded) {
      expandFooter();
    }
  } else {
    if (isFooterExpanded) {
      hideFooter();
    }
  }
});
footer.addEventListener('mouseleave', function() {
  hideFooter();
});
  </script>
