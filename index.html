  <script>
  function setTheme(theme) {
  document.body.classList.remove('light', 'dark');
  document.body.classList.add(theme);
  localStorage.setItem('theme', theme);
  document.getElementById('theme-button').textContent = theme === 'dark' ? '☼' : '☽';
}

function toggleTheme() {
  const currentTheme = document.body.classList.contains('light') ? 'light' : 'dark';
  setTheme(currentTheme === 'light' ? 'dark' : 'light');
}

const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  setTheme(savedTheme);
} else {
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  setTheme(prefersDark ? 'dark' : 'light');
}

window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
  setTheme(e.matches ? 'dark' : 'light');
});

  const RATIO = { x: POINT.x / BOX.width, y: POINT.y / BOX.height };
  const CENTER = fromCenter( RATIO );

  card.style.setProperty( "--ratio-y", RATIO.y );

function fromCenter({ x, y }) {

function loadScripts() {
let camera;
let scene;
let renderer;
let material;
let mouseX = 0;
let mouseY = 0;
let windowHalfX = window.innerWidth / 2;
let windowHalfY = window.innerHeight / 2;
init();
animate();
function init() {
  camera = new THREE.PerspectiveCamera(
    50,
    window.innerWidth / window.innerHeight,
    5,
    2000
  );
  camera.position.z = 500;
  scene = new THREE.Scene();
  scene.fog = new THREE.FogExp2(0x0000ff, 0.001);
  const geometry = new THREE.BufferGeometry();
  const vertices = [];
  const size = 2000;
  for (let i = 0; i < 20000; i++) {
    const x = (Math.random() * size + Math.random() * size) / 2 - size / 2;
    const y = (Math.random() * size + Math.random() * size) / 2 - size / 2;
    const z = (Math.random() * size + Math.random() * size) / 2 - size / 2;
    vertices.push(x, y, z);
  }
  geometry.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(vertices, 3)
  );
  material = new THREE.PointsMaterial({
    size: 2,
    color: 0xffffff
  });
  const particles = new THREE.Points(geometry, material);
  scene.add(particles);
  renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  document.body.style.touchAction = "none";
  document.body.addEventListener("pointermove", onPointerMove);
  window.addEventListener("resize", onWindowResize);
}
function onWindowResize() {
  windowHalfX = window.innerWidth / 2;
  windowHalfY = window.innerHeight / 2;
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
function onPointerMove(event) {
  mouseX = event.clientX - windowHalfX;
  mouseY = event.clientY - windowHalfY;
}
function animate() {
  requestAnimationFrame(animate);
  render();
}
function render() {
  camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
  camera.position.y += (-mouseY * 2 - camera.position.y) * 0.02;
  camera.lookAt(scene.position);
  renderer.render(scene, camera);
  scene.rotation.x += 0.001;
  scene.rotation.y += 0.002;
}
}

function hideFooter() {
  footer.classList.remove('active');
  isFooterExpanded = false;
}
function expandFooter() {
  footer.classList.add('active');
  isFooterExpanded = true;
}
footer.addEventListener('click', function() {
  if (isFooterExpanded) {
    hideFooter();
  } else {
    expandFooter();
  }
});
document.addEventListener('mousemove', function(event) {
  const mouseX = event.pageX;
  const mouseY = event.pageY;
  const footerRect = footer.getBoundingClientRect();
  const footerTop = footerRect.top;
  const footerLeft = footerRect.left;
  const footerRight = footerRect.right;
  const footerBottom = footerRect.bottom;
  const isMouseOnFooter = (
    mouseY >= footerTop &&
    mouseY <= footerBottom &&
    mouseX >= footerLeft &&
    mouseX <= footerRight
  );
  const isMouseUnderFooter = mouseY > footerBottom && mouseY <= footerBottom + footerHeight;
  if (isMouseOnFooter || isMouseUnderFooter) {
    if (!isFooterExpanded) {
      expandFooter();
    }
  } else {
    if (isFooterExpanded) {
      hideFooter();
    }
  }
});
footer.addEventListener('mouseleave', function() {
  hideFooter();
});

    '1.1rem', '1.4rem', '.8rem', '1.7rem'
  ],
  colors = [
  '#FFFFFF',
],
  rand = (min, max) => 
    Math.floor(Math.random() * (max - min + 1)) + min,
  selRand = (o) => o[rand(0, o.length -1)],
  distanceTo =  (x1, y1, x2, y2) => 
    Math.sqrt((Math.pow(x2-x1,2))+(Math.pow(y2-y1,2))),
  shouldDraw = (x, y) => 
    (distanceTo(x1, y1, x, y) >= dist_to_draw),
  addStr = (x, y) => {
    const str = document.createElement("div");
    str.innerHTML = '&#10022;';
    str.className = 'star';
    str.style.top = `${y + rand(-20,20)}px`;
    str.style.left = `${x}px`;
    str.style.color = selRand(colors);
    str.style.fontSize = selRand(fsize);
    document.body.appendChild(str);
     const fs = 10 + 5 * parseFloat(getComputedStyle(str).fontSize);
    str.animate({
      translate: `0 ${(y+fs)>vh?vh-y:fs}px`,
      opacity: 0,
      transform: `rotateX(${rand(1, 500)}deg) rotateY(${rand(1, 500)}deg)`
    }, {
      duration: delay,
      fill: 'forwards',

    });
    setTimeout(() => {
        str.remove();
      }, delay);
  }
addEventListener("mousemove", (e) => {
  const {clientX, clientY} = e;
  if(shouldDraw(clientX, clientY)){
    addStr(clientX, clientY);
    x1 = clientX;
    y1 = clientY;
  }
});
  </script>
