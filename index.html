<script>
        document.querySelector('#terminal').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target.value.trim();
                const terminal = document.getElementById('terminal');
                if (input === 'cls') {
                    while (terminal.firstChild) {
                        terminal.removeChild(terminal.firstChild);
                    }
                    const newInputLine = document.createElement('div');
                    newInputLine.className = 'inputLine';
                    newInputLine.innerHTML = '<div id="comm">user@a $</div><input class="userInput" type="text" autofocus />';
                    terminal.appendChild(newInputLine);
                    newInputLine.querySelector('.userInput').focus();
                } else {
                    const newLine = document.createElement('div');
                    newLine.textContent = `$ ${input}`;
                    terminal.appendChild(newLine);
                    if (input === '300') {
                        const eggLine = document.createElement('div');
                        eggLine.textContent = 'Молодец! ты нашел пасхальное яйцо!';
                        terminal.appendChild(eggLine);
                    } else {
                        const errorLine = document.createElement('div');
                        errorLine.textContent = 'Не правильно! Попробуй еще раз!';
                        terminal.appendChild(errorLine);
                    }
                    event.target.value = '';
                    terminal.scrollTop = terminal.scrollHeight;
                    terminal.removeChild(event.target.parentNode);
                    const newInputLine = document.createElement('div');
                    newInputLine.className = 'inputLine';
                    newInputLine.innerHTML = '<div id="comm">user@a $</div><input class="userInput" type="text" autofocus />';
                    terminal.appendChild(newInputLine);
                    newInputLine.querySelector('.userInput').focus();
                }
            }
        });
        document.querySelector('#terminal').addEventListener('click', function() {
            const inputLines = document.querySelectorAll('.inputLine');
            const lastInputLine = inputLines[inputLines.length - 1];
            const userInput = lastInputLine.querySelector('.userInput');
            userInput.focus();
        });
</script>

.glow-on-hover {
    border: none;
    outline: none;
    cursor: pointer;
    position: relative;
    z-index: 0;
    color: #000;
}

.glow-on-hover:before {
    content: '';
    position: absolute;
    background: linear-gradient(45deg, #ff0000, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    top: -4px;
    left:-4px;
    background-size: 400%;
    z-index: -1;
    filter: blur(20px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
}

.glow-on-hover:hover:before {

}

@keyframes glowing {

<script>
  let x1=0, y1=0;
window.client
const 
  vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0),
  dist_to_draw = 50,
  delay = 1000,
  fsize = [
    '1.1rem', '1.4rem', '.8rem', '1.7rem'
  ],
  colors = [
  '#FFFFFF',
],
  rand = (min, max) => 
    Math.floor(Math.random() * (max - min + 1)) + min,
  selRand = (o) => o[rand(0, o.length -1)],
  distanceTo =  (x1, y1, x2, y2) => 
    Math.sqrt((Math.pow(x2-x1,2))+(Math.pow(y2-y1,2))),
  shouldDraw = (x, y) => 
    (distanceTo(x1, y1, x, y) >= dist_to_draw),
  addStr = (x, y) => {
    const str = document.createElement("div");
    str.innerHTML = '&#10022;';
    str.className = 'star';
    str.style.top = `${y + rand(-20,20)}px`;
    str.style.left = `${x}px`;
    str.style.color = selRand(colors);
    str.style.fontSize = selRand(fsize);
    document.body.appendChild(str);
     const fs = 10 + 5 * parseFloat(getComputedStyle(str).fontSize);
    str.animate({
      translate: `0 ${(y+fs)>vh?vh-y:fs}px`,
      opacity: 0,
      transform: `rotateX(${rand(1, 500)}deg) rotateY(${rand(1, 500)}deg)`
    }, {
      duration: delay,
      fill: 'forwards',

    });
    setTimeout(() => {
        str.remove();
      }, delay);
  }
addEventListener("mousemove", (e) => {
  const {clientX, clientY} = e;
  if(shouldDraw(clientX, clientY)){
    addStr(clientX, clientY);
    x1 = clientX;
    y1 = clientY;
  }
});
  </script>
