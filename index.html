<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilesthoN</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a-/ALV-UjVmECUMyqwJlVDCurpiJm9u1ZUqzh9h3NfJ8NVCaaPrPVc" type="image/png">
    <style>
        html, body {
            height: 100%;
        }

        html {
            height: 100%;
            background-color: #090a0f;
            background: radial-gradient(ellipse at bottom, #1b2735, #090a0f);
            overflow: hidden;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #c9d1d9;
            overflow: hidden;
            background: transparent;
        }

        .console {
            width: 90%;
            max-width: 800px;
            height: 80%;
            max-height: 400px;
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(48, 54, 61, 0.8);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.5s ease;
        }

        .console.hidden {
            top: auto;
            bottom: 10px;
            width: 110px;
            height: 40px;
            background-color: #161b22;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .console.hidden .output,
        .console.hidden .command-line {
            display: none;
        }

        .console-header {
            height: 32px;
            background: rgba(33, 38, 45, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid rgba(48, 54, 61, 0.8);
            color: #f0f6fc;
            font-size: 14px;
        }

        .console.hidden .console-header {
            border-bottom: none;
            background-color: transparent;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .console-header .title {
            margin-left: 8px;
        }

        .console-header .buttons {
            display: flex;
            gap: 6px;
            margin-left: auto;
        }

        .console-header .button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .console-header .button.close {
            background-color: #28a745;
        }

        .console-header .button.minimize {
            background-color: #febc2e;
        }

        .console-header .button.maximize {
            background-color: #ea4a5a;
        }

        .output {
            flex: 1;
            padding: 10px;
            color: #f0f6fc;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            overflow-y: scroll;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .output::-webkit-scrollbar {
            width: 8px;
        }

        .output::-webkit-scrollbar-track {
            background: #21262d;
        }

        .output::-webkit-scrollbar-thumb {
            background-color: #30363d;
            border-radius: 10px;
            border: 2px solid #21262d;
        }

        .output::-webkit-scrollbar-thumb:hover {
            background-color: #58a6ff;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .command-line span {
            color: #58a6ff;
            font-family: 'Consolas', monospace;
            margin-right: 5px;
        }

        .command-line input {
            background-color: transparent;
            border: none;
            color: #f0f6fc;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
			color: #ea4a5a; /* Цвет текста для текста "Сломал!" */
        }

        .placeholder.visible {
            display: block;
        }

        @keyframes collapse {
            0% {
                width: 90%;
                height: 80%;
                top: 50%;
                transform: translateY(-50%);
                opacity: 1;
                border-radius: 8px;
            }
            100% {
                width: 0;
                height: 0;
                top: 50%;
                transform: translateY(-50%) scale(0.1);
                opacity: 0;
                border-radius: 50%;
            }
        }

         .console.collapsed {
            animation: collapse 0.5s ease forwards;
            overflow: hidden;
        }

        .star {
            z-index: 9999;
            position: relative;
            transform-style: preserve-3d;
            width: 1px;
            height: 1px;
            position: absolute;
            color: red;
        }
		
        .star:before {
            z-index: 9999;
            position: relative;
            position: absolute;
            content: '\2726';
            color: inherit;
            inset: 0;
            box-shadow: 0 0 1em .5em #a3c2;
            text-shadow: 0 0 .8em #fff5;
        }

        .glow-on-hover {
            border: none;
            outline: none;
            cursor: pointer;
            position: relative;
            z-index: 0;
            color: #000;
        }

        .glow-on-hover:before {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, #ff0000, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            top: -4px;
            left:-4px;
            background-size: 400%;
            z-index: -1;
            filter: blur(20px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        @keyframes glowing {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 400% 0; }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Source Code Pro", "Arial", sans-serif;
        }

        .container a {
            color: var(--text-color);
            text-decoration: none;
        }

        .container ul li a img {
            margin-right: 5px;
            width: 30px;
            height: 30px;
        }

        .container ul li a {
            display: flex;
            align-items: center;
        }

        .container ul li a:hover {
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            } 
            50% {
                transform: scale(1.1);
                filter: brightness(1.5);
            }
        }

        #github-icon {
            filter: invert(1);
        }

        .custom-list {
            list-style: none;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            top: auto;
            padding-top: 500px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .hidden-icons {
            display: none;
        }
    </style>
</head>
<body>
    <div class="console" id="console">
        <div class="console-header">
            <div class="title">My Site</div>
            <div class="buttons">
                <div class="button close" id="toggleButton"></div>

        </div>
        <div class="output" id="output"></div>
    </div>
    <div class="placeholder" id="placeholder">Сломал! Перезагружай страницу</div>
    <div class="container">
        <ul class="custom-list" id="socialIcons">
            <li><a class="glow-on-hover" href="https://vk.com/id180544766" target="_blank"><img src="https://vk.com/images/icons/favicons/fav_logo.ico" alt="VK" width="32" height="32"> VK</a></li>

            <li><a class="glow-on-hover" href="https://twitch.tv/MilesthoN" target="_blank"><img src="https://assets.twitch.tv/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch" width="32" height="32"> Twitch</a></li>

            <li><a class="glow-on-hover" href="https://tiktok.com/@MilesthoN" target="_blank"><img src="https://lf16-tiktok-web.ttwstatic.com/obj/tiktok-web-common-sg/mtact/static/images/logo_144c91a.png" alt="TikTok" width="32" height="32"> TikTok</a></li>
            <li><a class="glow-on-hover" href="https://steamcommunity.com/id/MilesthoN" target="_blank"><img src="https://store.steampowered.com/favicon.ico" alt="TikTok" width="32" height="32"> Steam</a></li>
            <li><a class="glow-on-hover" href="https://boosty.to/MilesthoN" target="_blank"><img src="https://boosty.to/favicon.png" alt="Boosty" width="32" height="32"> Boosty</a></li>
            <li><a class="glow-on-hover" href="https://github.com/MilesthoN" target="_blank"><img style="filter: invert(1);" src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub" width="32" height="32"> GitHub</a></li>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const consoleElement = document.getElementById('console'); // Консоль
        const greenButton = document.querySelector('.button.close'); // Зелёная кнопка
        const toggleButton = document.getElementById('toggleButton'); // Зелёная кнопка
        const redButton = document.querySelector('.button.maximize'); // Красная кнопка
        const placeholder = document.getElementById('placeholder'); // Сломал! Перезагружай страницу
        const socialIcons = document.getElementById('socialIcons'); // Социальные иконки

        let isMinimized = false;

        // Функция для сворачивания/разворачивания окна
        toggleButton.addEventListener('click', () => {
            isMinimized = !isMinimized;

            if (isMinimized) {
                consoleElement.classList.add('hidden');
                socialIcons.classList.add('hidden-icons');
            } else {
                consoleElement.classList.remove('hidden');
                socialIcons.classList.remove('hidden-icons');
            }
        });

        // Обработчик клика по красной кнопке
        redButton.addEventListener('click', () => {
            consoleElement.classList.add('collapsed');
			socialIcons.classList.add('hidden-icons');

            setTimeout(() => {
                consoleElement.classList.add('hidden');
				
                placeholder.classList.add('visible');
            }, 200);
        });
		
        // Обработчик для кнопки toggleButton
        toggleButton.addEventListener('click', toggleAnimation);
		
		// Функция для старта и остановки анимации
        function toggleAnimation() {
            if (isAnimationRunning) {
                cancelAnimationFrame(animate);
                document.body.removeChild(renderer.domElement);
                isAnimationRunning = false;
            } else {
                init();
                animate();
                isAnimationRunning = true;
            }
        }
		
		// 3D сцена
		let camera, scene, renderer, material;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let isAnimationRunning = false;

        function init () {
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 5, 2000);
            camera.position.z = 500;

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0000ff, 0.001);

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const size = 2000;

            for ( let i = 0; i < 20000; i ++ ) {
                const x = (Math.random() * size + Math.random() * size) / 2 - size / 2;
                const y = (Math.random() * size + Math.random() * size) / 2 - size / 2;
                const z = (Math.random() * size + Math.random() * size) / 2 - size / 2;

                vertices.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            material = new THREE.PointsMaterial({
                size: 2,
                color: 0xffffff,
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            document.body.style.touchAction = 'none';
            document.body.addEventListener('pointermove', onPointerMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize () {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove (event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function animate () {
            requestAnimationFrame(animate);
            render();
        }

        function render () {
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
            scene.rotation.x += 0.001;
            scene.rotation.y += 0.002;
        }
		
		// Хранилище для истории команд
		const commandHistory = [];
		let historyIndex = -1;

		// Функция для добавления строки ввода
		function addCommandLine() {
			const commandLine = document.createElement('div');
			commandLine.classList.add('command-line');

			const userPrefix = document.createElement('span');
			userPrefix.textContent = 'User>';
			commandLine.appendChild(userPrefix);

			const input = document.createElement('input');
			input.type = 'text';
			commandLine.appendChild(input);

			output.appendChild(commandLine);
			output.scrollTop = output.scrollHeight;

			// Событие при нажатии клавиш
			input.addEventListener('keydown', (event) => {
				if (event.key === 'Enter') {
					const command = input.value.trim();
					if (command) {
						// Сохраняем команду в истории
						commandHistory.push(command);
						historyIndex = commandHistory.length; // Устанавливаем индекс за последним элементом
						commandLine.textContent = `User> ${command}`;
						processCommand(command); // Обработка команды
					}
				} else if (event.key === 'ArrowUp') {
					// Навигация вверх по истории
					if (historyIndex > 0) {
						historyIndex--;
						input.value = commandHistory[historyIndex];
					} else if (historyIndex === 0) {
						input.value = commandHistory[historyIndex];
					}
				} else if (event.key === 'ArrowDown') {
					// Навигация вниз по истории
					if (historyIndex < commandHistory.length - 1) {
						historyIndex++;
						input.value = commandHistory[historyIndex];
					} else if (historyIndex === commandHistory.length - 1) {
						historyIndex++;
						input.value = ''; // Пустое поле, если вышли за пределы истории
					}
				}
			});

			input.focus();
		}

		// Обработка команд
		async function processCommand(command) {
			switch (command.toLowerCase()) {
				case 'help':
					printLine(' ');
					printLine('help - Помощь');
					printLine('info - Информация');
					printLine('ipconfig - Показать IP и информацию о пользователе');
					printLine('clean - Очистить консоль');
					printLine('ping [URL] - Проверить доступность сайта');
					printLine(' ');
					break;
				case 'info':
					printLine(' ');
					printLine('Полезное — https://t.me/isNEEDs');
					printLine(' ┗ https://telegra.ph/PrivatBay-10-14');
					printLine('Ai и сайты — https://t.me/aiXsite');
					printLine('Помощь в IT — https://t.me/itXhelp');
					printLine('Баги — https://t.me/isBugs');
					printLine('Лайфхаки — https://t.me/life_cracks');
					printLine('https://t.me/isOsint');
					printLine('https://t.me/isBase');
					printLine(' ');
					break;
				case 'ipconfig':
					printLine('ipconfig');
					try {
						const response = await fetch('https://ipapi.co/json/');
						const data = await response.json();
						if (data && data.ip) {
							printLine(' ');
							printLine(`IP-адрес: ${data.ip}`);
							printLine(`Страна: ${data.country_name}`);
							printLine(`Город: ${data.city}`);
							printLine(`Операционная система: ${navigator.platform}`);
							printLine(' ');
						} else {
							printLine('Не удалось получить информацию о пользователе.', '#ea4a5a');
						}
					} catch (error) {
						printLine('Ошибка при получении данных: ' + error.message, '#ea4a5a');
					}
					break;
				case 'clean':
					output.innerHTML = '';
					break;
				case 'ping':
					printLine('Пожалуйста, укажите URL для пинга: ping [URL]', '#ea4a5a');
					break;
				default:
					if (command.toLowerCase().startsWith('ping ')) {
						const url = command.substring(5).trim();
						printLine(`ping ${url}`);
						await pingSite(url);
					} else {
						printLine(`Unknown command: ${command}`, '#ea4a5a');
						printLine(' ');
					}
			}

			// Добавляем новую строку после завершения обработки команды
			addCommandLine();
		}

		// Функция для проверки доступности сайта
		async function pingSite(url) {
			if (!url) {
				printLine("Пожалуйста, введите URL.", '#ea4a5a');
				return;
			}

			// Проверяем, начинается ли URL с https:// или http://
			if (!url.startsWith('https://') && !url.startsWith('http://')) {
				url = `https://${url}`;
			}

			const timeout = new Promise((_, reject) =>
				setTimeout(() => reject(new Error('Таймаут')), 5000)
			);

			try {
				await Promise.race([
					fetch(url, {
						method: 'HEAD',
						mode: 'no-cors',
						cache: 'no-cache',
						redirect: 'follow',
						headers: {
							'User-Agent': navigator.userAgent
						}
					}),
					timeout
				]);
				printLine(`Сайт ${url} доступен.`);
			} catch (error) {
				printLine(`Сайт ${url} недоступен.`);
			}
		}
		
        // Начальное сообщение
        printLine('(c) MilesthoN (Милестон). Все права защищены.', '#9198a1');
        printLine('Admin> info');
        printLine('Полезное — https://t.me/isNEEDs');
        printLine(' ┗ https://telegra.ph/PrivatBay-10-14');
        printLine('Ai и сайты — https://t.me/aiXsite');
        printLine('Помощь в IT — https://t.me/itXhelp');
        printLine('Баги — https://t.me/isBugs');
        printLine('Лайфхаки — https://t.me/life_cracks');
        printLine('https://t.me/isOsint');
        printLine('https://t.me/isBase');

        addCommandLine();

        // Обработчик клика по консоли
        consoleElement.addEventListener('click', () => {
            const lastInput = document.querySelector('.command-line input');
            if (lastInput) {
                lastInput.focus(); // Фокус на поле ввода при клике на консоль
            }
        });

        // Преобразующая URL в кликабельные ссылки
        function printLine(text, color = null) {
            const line = document.createElement('div');

            const urlPattern = /https?:\/\/[^\s]+/g;
            let parts = text.split(urlPattern);
            let urls = text.match(urlPattern);

            parts.forEach((part, index) => {
                const span = document.createElement('span');
                span.textContent = part;
                if (color) {
                    span.style.color = color;
                }
                line.appendChild(span);

                if (index < urls?.length) {
                    const link = document.createElement('a');
                    link.href = urls[index];
                    link.textContent = urls[index];
                    link.style.color = '#58a6ff';
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    link.style.textDecoration = 'underline';
                    line.appendChild(link);
                }
            });

            line.classList.add('fade-in');
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        let x1 = 0, y1 = 0;

        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0),
              dist_to_draw = 50,
              delay = 1000,
              fsize = [
                  '1.1rem', '1.4rem', '.8rem', '1.7rem'
              ],
              colors = [
                  '#FFFFFF',
              ],
              rand = (min, max) =>
                  Math.floor(Math.random() * (max - min + 1)) + min,
              selRand = (o) => o[rand(0, o.length - 1)],
              distanceTo = (x1, y1, x2, y2) =>
                  Math.sqrt((Math.pow(x2 - x1, 2)) + (Math.pow(y2 - y1, 2))),
              shouldDraw = (x, y) =>
                  (distanceTo(x1, y1, x, y) >= dist_to_draw);

        const addStr = (x, y) => {
		
            const str = document.createElement("div");
            str.innerHTML = '&#10022;';
            str.className = 'star';
            str.style.top = `${y + rand(-20, 20)}px`;
            str.style.left = `${x}px`;
            str.style.color = selRand(colors);
            str.style.fontSize = selRand(fsize);
            document.body.appendChild(str);

            const fs = 10 + 5 * parseFloat(getComputedStyle(str).fontSize);
            str.animate({
                translate: `0 ${(y + fs) > vh ? vh - y : fs}px`,
                opacity: 0,
                transform: `rotateX(${rand(1, 500)}deg) rotateY(${rand(1, 500)}deg)`
            }, {
                duration: delay,
                fill: 'forwards',
            });

            setTimeout(() => {
                str.remove();
            }, delay);
        }

        addEventListener("mousemove", (e) => {
		
            const { clientX, clientY } = e;
            if (shouldDraw(clientX, clientY)) {
                addStr(clientX, clientY);
                x1 = clientX;
                y1 = clientY;
            }
        });
    </script>
